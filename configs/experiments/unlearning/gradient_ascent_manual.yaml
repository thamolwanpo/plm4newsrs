# ============================================
# GRADIENT ASCENT UNLEARNING (MANUAL MODE)
# ============================================
# USE CASE: Test time / Production
# Loss maximization: θ_new = θ + α · ∇L(Z_forget, θ)
# Based on: "Knowledge Unlearning for Mitigating Privacy Risks in LMs"
# ============================================

# Method
method: "gradient_ascent"

# Data mode: MANUAL (default for test time)
mode: "manual"

# Manual mode: User provides explicit paths
forget_set_path: null  # REQUIRED: Path to forget set CSV
retain_set_path: null  # REQUIRED: Path to retain set CSV

# ============================================
# UNLEARNING PARAMETERS
# ============================================
# Learning rate (alpha/α) - step size for gradient ascent
learning_rate: 5.0e-5

# Number of gradient ascent steps
num_steps: 3

# Gradient clipping for stability
gradient_clip_val: 1.0

# Retain regularization (optional)
use_retain_regularization: false
retain_weight: 0.1

# ============================================
# EVALUATION
# ============================================
evaluate_forget_quality: true   # Measure forgetting effectiveness
evaluate_utility: true          # Measure utility preservation
evaluate_efficiency: true       # Track time and parameter changes

benchmark_filter: null  # null = evaluate on all benchmarks

# ============================================
# OUTPUT
# ============================================
save_unlearned_model: true
output_dir: null  # Auto-generated

# ============================================
# COMPARISON & CACHING
# ============================================
compare_with_original: true
cache_original_predictions: true

# ============================================
# REPRODUCIBILITY
# ============================================
seed: 42